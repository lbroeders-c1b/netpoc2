name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: Code\CreditOne.Microservices
    - name: Build
      run: dotnet build CreditOne.Microservices.Account.sln --no-restore
      working-directory: Code\CreditOne.Microservices
    - name: Test
      run: dotnet test --no-build --verbosity normal
